- id: turn_off_retropie_plug_when_retropie_turned_off
  alias: Turn off retropie plug when retropie turned off
  trigger:
    - platform: state
      entity_id: binary_sensor.retropie_binary_sensor
      from: "on"
      to: "off"
  action:
  - service: switch.turn_off
    entity_id: 
    - switch.retropie_plug
  - delay: '00:00:05'

